<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Montserrat&family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./skpanel.css">
  <title>Spider Keyer Console</title>
</head>
<body>
  <aside id="side">
    <h3>Spider Keyer Commands</h3>
    <button id="connect">Connect Spider Keyer</button>
    <label id="keyerId" class="fullWidth report">(keyer not connected)</label>
    <label id="status" class="fullWidth report">(keyer not connected)</label>

    <!-- SPEED CONTROL -->
    <div id="speedPanel" >
      <h4 class="keyerInput fullWidth">Set speed:</h4>
      <label>
        <input id="wpmControl" type=range min=8 max=50 value=20>
        <span id="wpmLabel">20</span> WPM
      </label>
    </div>

    <!-- SIDETONE CONTROL -->
    <div id="buzzer">
      <h4>Sidetone pitch</h4>
      <label>PADDLE <input id="sidetonePaddle" type=range min=300 max=1000 step=10 value=600>
        <span id="stPaddleFreq">600</span> Hz
      </label>
      <label>BUFFER <input id="sidetoneAuto" type=range min=300 max=1000 step=10 value=600>
        <span id="stAutoFreq">600</span> Hz
      </label>
    </div>

    <div id="cmdPanel">
      <h4>Selected commands:</h4>
      
      <div class="container">
        <label class="switch" for="paddleTriggerSwitch">
          <input type="checkbox" id="paddleTriggerSwitch" value="9">
          <div class="slider round"></div>
        </label>
        <label>Paddle trigger PTT</label>
      </div>

      <div class="container">
        <label class="switch" for="pttSwitch">
          <input type="checkbox" id="pttSwitch" value="1" >
          <div class="slider round"></div>
        </label>
        <label>PTT</label>
      </div>
      
      <div class="container">
        <label class="switch" for="keySwitch">
          <input type="checkbox" id="keySwitch" value="2" >
          <div class="slider round"></div>
        </label>
        <label>KEY</label>
      </div>
      
      <div class="container">
        <label class="switch" for="statusSwitch">
          <input type="checkbox" id="statusSwitch" checked value="19" >
          <div class="slider round"></div>
        </label>
        <label>Auto status</label>
      </div>

      <div class="container">
        <label class="switch" for="paddleSwitch">
          <input type="checkbox" id="paddleSwitch" value="23" >
          <div class="slider round"></div>
        </label>
        <label>Swap paddles</label>
      </div>
      <div id="cmdButtons">
        <button value=16>STATUS</button>
        <button value=17>GET ID</button>
        <button value=18>BEEP</button>
        <button value=15>RESET</button>
        <button value=14>BREAK</button>
      </div>
    </div>

    <div class="green">
      <h4>Manual Command</h4>
      <div class="packed">
        <input id="cmd1" type="number" maxlength="3">
        <input id="cmd2" type="number" maxlength="3">
        <label><input id="immy" type="checkbox"> Immediate</label>
        <button id="sendCustomCommand">Send</button>
      </div>
    </div>

  </aside>
  <main>
    <h1>Spider Keyer Console</h1>
    <h2>Use, explore, learn</h2>
    <div id="error"></div>

    <label class="keyerInput">Type text and press enter:</label>
    <input type="text" id="text" />
    <label class="keyerInput">Double click text to send again:</label>
    <ul id="history">
    </ul>
  </main>
  <script src="./skpanel.js" defer></script>
</body>
</html>
